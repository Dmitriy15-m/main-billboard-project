<main>
  <p class="offer-title">Рекомендации для вас</p>
  <p *ngIf="false" class="my-ad-title">Мои объявления</p>
  <p *ngIf="false" class="loading-title">Загрузка.. .</p>

  <div class="container">
    <ul *ngIf="itemList" class="items-list">
      <app-new-ad *ngIf="false"></app-new-ad>
      <app-item-card
        *ngFor="let item of itemList['main-page']"
        [item]="item"
      ></app-item-card>
    </ul>
  </div>
</main>
