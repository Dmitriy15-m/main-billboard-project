<li class="item-card">
  <a class="item-card__btn-link" routerLink="/item-card-page">
    <div class="item-card__img-wrap">
      <img class="item-card__img" [src]="item.img" alt="фото карточкм">
    </div>
    <div class="item-card__info">
      <p class="item-card__title">{{item.title}}</p>
      <p class="item-card__price">{{item.price}}</p>
      <p class="item-card__location">{{item.location}}</p>
      <p class="item-card__visit-time">{{item.visitTime}}</p>
    </div>
  </a>
</li>
