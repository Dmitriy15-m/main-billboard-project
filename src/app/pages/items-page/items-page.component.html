<main>
  <p class="offer-title" *ngIf="!isLoading">Рекомендации для вас</p>
  <p class="loading-title" *ngIf="isLoading">Загрузка.. .</p>

  <div class="container">
    <ul *ngIf="itemList$ | async as itemsList" class="items-list">
      <app-item-card
        *ngFor="let item of itemsList['main-page']" [item]="item"
      ></app-item-card>
    </ul>
  </div>
</main>
